<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>出勤管理</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">


  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
            <span class="sr-only">天维助理</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">天维助理</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">出勤管理</a></li>
            <li><a href="#">工作量查询</a></li>
            <li><a href="#">工作明细查询</a></li>
            <li><a href="#">帮助</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">出勤管理</h1>

          
          <form class="" action="/save" method="post" accept-charset="utf-8">

          <div class="panel panel-default">

          <div class="panel-heading"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>

          <div class="panel-body">
            <label for="xm">项目</label>
            <select class="form-control" name="xm" id="xm">
              <option value="">项目库</option>
              <option value="">自定义</option>
            </select>


            <label for="xmmc">项目名称</label>
            <input type="text" class="form-control" name="xmmc" id="xmmc" placeholder="项目名称">

            <label for="gzdd">工作地点</label>
            <input type="text" class="form-control" name="gzdd" id="gzdd" placeholder="工作地点">

            <label for="gzdd">工作类型</label>
            <select class="form-control" name="gzlx" id="gzlx">
              <option value="">开发</option>
              <option value="">设计</option>
            </select>

            <label for="gzsj">工作时间</label>
            <div class="input-group">
              <input class="form-control" name="gzsj" id="gzsj" placeholder="工作时间">
              <span class="input-group-addon">小时</span>
            </div>

            <label for="bzxx">备注信息</label>
            <textarea name="bzxx" id="bzxx" class="form-control">
            </textarea>
            


            <label for="fybx">费用报销</label>
            <select class="form-control" name="fybx" id="fybx">
              <option value="">无</option>
              <option value="">有</option>
            </select>

            <label for="fylx">费用类型</label>
            <select class="form-control" name="fylx" id="fylx">
              <option value="">车费</option>
              <option value="">电话费</option>
            </select>
            
          </div>


        </div>

          <a href="#">添加项目</a>


            
            <label></label>
            <button type="submit" class="form-control" >保存</button>
            
                
          </form>
          
          
        </div>
      </div>
    </div>


    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.js"></script>

  </body>
</html>
